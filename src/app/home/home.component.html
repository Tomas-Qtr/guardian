

<div class="container mt-5" style="width: 20rem;">
    <form [formGroup]="datosUsuario">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ingrese el Usuario</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="usuario">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Ingrese la contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="contraseña">
        </div>
       
      </form>
      <button type="button" class="btn btn-primary" (click)="iniciarSesion()">iniciar Sesion</button>
</div>
